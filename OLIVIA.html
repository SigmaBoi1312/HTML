html, body {
    height: 100%;
    margin: 0;
    overflow-y: auto;
}

body {
    display: flex;
    flex-direction: column;
    gap: 0;
    padding-bottom: 60px;
    padding-top: 50px;
}

video, img {
    width: 100%;
    height: auto;
    object-fit: cover;
    position: relative;
    z-index: 1;
}

.Audio1, .Audio2 {
    position: fixed;
    bottom: 5%;
    z-index: 9999;
    background: white;
    border: 1px solid black;
}

.Audio1 {
    left: 5%;
}

.Audio2 {
    left: 65%; /* Adjust this value as needed to move the second audio control */
}

.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: #333;
    display: flex;
    justify-content: space-around;
    padding: 10px 20px;
    z-index: 1000;
    align-items: center;
}

.navbar a {
    text-decoration: none;
    color: white;
    padding: 10px 20px;
    font-size: 18px;
    display: block;
}

.navbar a:hover {
    background-color: #575757;
    border-radius: 5px;
}

.navbar .menu {
    display: flex;
    width: 93%; /* Make the menu take full width */
    justify-content: space-between; /* Spread items out across the width */
}

.navbar .menu a {
    margin: 0 10px;
}

.navbar .hamburger {
    display: none;
    cursor: pointer;
}

.navbar .hamburger div {
    width: 25px;
    height: 3px;
    background-color: white;
    margin: 5px 0;
}

/* Mobile styles */
@media screen and (max-width: 768px) {
    .navbar {
        justify-content: space-between;
    }
    .navbar .menu {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #333;
        position: absolute;
        top: 60px;
        left: 0;
        padding: 20px 0;
        z-index: 1001;
    }

    .navbar .menu a {
        margin: 10px 0;
        text-align: center;
        padding: 10px 0;
    }

    .navbar .hamburger {
        display: block;
    }

    .navbar.active .menu {
        display: flex;
    }
}

.collapsible {
    background-color: #444;
    color: white;
    cursor: pointer;
    padding: 18px;
    width: 100%;
    border: none;
    text-align: left;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.collapsible:hover, .collapsible.active {
    background-color: #666;
}

.content {
    display: none;
    padding: 10px;
    background-color: #222;
    text-align: center;
}

.content img {
    width: 90%;
    max-width: 800px;
    height: auto;
    display: block;
    margin: 10px auto;
}
.button {
  border-radius: 4px;
  background-color: #f4511e;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 28px;
  padding: 20px;
  width: 200px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}
