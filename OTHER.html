<style>
html, body {
    height: 100%;
    margin: 0;
    overflow-y: auto; /* Allow vertical scrolling */
}

body {
    display: flex;
    flex-direction: column; /* Stack content vertically */
    gap: 0;
    padding-bottom: 60px; /* Space for the audio player */
}

video, img {
    width: 100%;
    height: auto; /* Maintain aspect ratio */
    object-fit: cover; /* Ensure content covers the width */
    position: relative; /* Prevent overlapping stacking context */
    z-index: 1; /* Ensure it's below the audio */
}

.Audio1 {
    position: fixed; /* Stay at a fixed position */
    bottom: 5%; /* Align at the bottom of the viewport */
    left: 5%; /* Adjust horizontal position */
    z-index: 9999; /* Bring above everything else */
    background: white; /* Add a background to prevent being obscured */
    border: 1px solid black; /* Optional: For debugging */
}

.Audio2 {
    position: fixed; /* Stay at a fixed position */
    bottom: 5%; /* Align at the bottom of the viewport */
    left: 65%; /* Adjust horizontal position */
    z-index: 9999; /* Bring above everything else */
    background: white; /* Add a background to prevent being obscured */
    border: 1px solid black; /* Optional: For debugging */
}

.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: #333;
    display: flex;
    justify-content: space-around;
    padding: 10px 20px;
    z-index: 1000;
    align-items: center;
}

.navbar a {
    text-decoration: none;
    color: white;
    padding: 10px 20px;
    font-size: 18px;
    display: block;
}

.navbar a:hover {
    background-color: #575757;
    border-radius: 5px;
}

.navbar .menu {
    display: flex;
    width: 93%; /* Make the menu take full width */
    justify-content: space-between; /* Spread items out across the width */
}

.navbar .menu a {
    margin: 0 10px;
}

.navbar .hamburger {
    display: none;
    cursor: pointer;
}

.navbar .hamburger div {
    width: 25px;
    height: 3px;
    background-color: white;
    margin: 5px 0;
}

/* Mobile styles */
@media screen and (max-width: 768px) {
    .navbar {
        justify-content: space-between;
    }
    .navbar .menu {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #333;
        position: absolute;
        top: 60px;
        left: 0;
        padding: 20px 0;
        z-index: 1001;
    }

    .navbar .menu a {
        margin: 10px 0;
        text-align: center;
        padding: 10px 0;
    }

    .navbar .hamburger {
        display: block;
    }

    .navbar.active .menu {
        display: flex;
    }
}
