    <title>Popup Videos</title>
    <style>
html, body {
    height: 100%;
    margin: 0;
    overflow-y: auto;
}

body {
    display: flex;
    flex-direction: column;
    gap: 0;
    padding-bottom: 60px;
    padding-top: 50px;
}

video, img {
    width: 100%;
    height: auto;
    object-fit: cover;
    position: relative;
    z-index: 1;
}

.Audio1 {
    position: fixed;
    bottom: 5%;
    left: 5%;
    z-index: 9999;
    background: white;
    border: 1px solid black;
}

.Audio2 {
    position: fixed;
    bottom: 5%;
    left: 65%;
    z-index: 9999;
    background: white;
    border: 1px solid black;
}

.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: #333;
    display: flex;
    justify-content: space-around;
    padding: 10px 20px;
    z-index: 1000;
    align-items: center;
}

.navbar a {
    text-decoration: none;
    color: white;
    padding: 10px 20px;
    font-size: 18px;
    display: block;
}

.navbar a:hover {
    background-color: #575757;
    border-radius: 5px;
}

.navbar .menu {
    display: flex;
    width: 93%; /* Make the menu take full width */
    justify-content: space-between; /* Spread items out across the width */
}

.navbar .menu a {
    margin: 0 10px;
}

.navbar .hamburger {
    display: none;
    cursor: pointer;
}

.navbar .hamburger div {
    width: 25px;
    height: 3px;
    background-color: white;
    margin: 5px 0;
}

/* Mobile styles */
@media screen and (max-width: 768px) {
    .navbar {
        justify-content: space-between;
    }
    .navbar .menu {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #333;
        position: absolute;
        top: 60px;
        left: 0;
        padding: 20px 0;
        z-index: 1001;
    }

    .navbar .menu a {
        margin: 10px 0;
        text-align: center;
        padding: 10px 0;
    }

    .navbar .hamburger {
        display: block;
    }

    .navbar.active .menu {
        display: flex;
    }
    .Audio1 {
        position: fixed;
        bottom: 1%;
        left: 10%;
        z-index: 9999;
        background: white;
        border: 1px solid black;
    }

    .Audio2 {
        position: fixed;
        bottom: 8%;
        left: 10%;
        z-index: 9999;
        background: white;
        border: 1px solid black;
    }
}

.collapsible {
    background-color: #444;
    color: white;
    cursor: pointer;
    padding: 18px;
    width: 100%;
    border: none;
    text-align: left;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.collapsible:hover, .collapsible.active {
    background-color: #666;
}

.content {
    display: none;
    padding: 10px;
    background-color: #222;
    text-align: center;
}

.content img {
    width: 90%;
    max-width: 800px;
    height: auto;
    display: block;
    margin: 10px auto;
}

        .video_wrapper {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        video {
            width: 100%;
            max-width: 600px;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        button {
            padding: 10px;
            cursor: pointer;
        }
    </style>

            <button onclick="toggleMute('video31')">Mute/Unmute</button>
            <button onclick="replayVideo('video31')">Replay</button>
            <button onclick="closePopup('video31')">Close</button>
        </div>
    </div>
    <script>
        function openPopup(videoId) {
            // Hide all video wrappers
            const allWrappers = document.querySelectorAll('.video_wrapper');
            allWrappers.forEach(wrapper => wrapper.style.display = 'none');
            
            // Show the specific video
            const videoWrapper = document.getElementById(videoId + '_wrapper');
            videoWrapper.style.display = 'block';
            const videoElement = document.getElementById(videoId);
            videoElement.play();  // Play the video when it opens
        }

        function closePopup(videoId) {
            const videoWrapper = document.getElementById(videoId + '_wrapper');
            videoWrapper.style.display = 'none';
            const videoElement = document.getElementById(videoId);
            videoElement.pause();  // Pause the video when it closes
            videoElement.currentTime = 0;  // Reset video to start
        }

        function toggleMute(videoId) {
            const videoElement = document.getElementById(videoId);
            videoElement.muted = !videoElement.muted;  // Toggle mute
        }

        function replayVideo(videoId) {
            const videoElement = document.getElementById(videoId);
            videoElement.currentTime = 0;  // Reset video to start
            videoElement.play();  // Play the video again
        }
        function toggleNavbar() {
            var navbar = document.querySelector('.navbar');
            navbar.classList.toggle('active');
        }
    </script>
</body>
</html>
