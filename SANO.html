<style>
/* Global Styles */
html, body {
    height: 100%;
    margin: 0;
    overflow-y: auto; /* Allow vertical scrolling */
    background-color: #111; /* Optional: Dark background */
}

/* Layout */
body {
    display: flex;
    flex-direction: column;
    gap: 0;
    padding-bottom: 60px; /* Space for the audio player */
}

/* Images */
img {
    max-width: 100%;
    max-height: 100vh; /* Keeps images within the screen */
    object-fit: contain; /* Ensures the whole image is visible */
    display: block; /* Avoids extra spacing */
    margin: auto; /* Centers images */
}

/* Video (if needed) */
video {
    width: 100%;
    height: auto;
    object-fit: contain;
}

/* Navbar */
.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: #333;
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
    z-index: 1000;
}

.navbar a {
    text-decoration: none;
    color: white;
    padding: 10px 20px;
    font-size: 18px;
}

.navbar a:hover {
    background-color: #575757;
    border-radius: 5px;
}

/* Collapsible Buttons */
.collapsible {
    background-color: #777;
    color: white;
    cursor: pointer;
    padding: 18px;
    width: 100%;
    border: none;
    text-align: left;
    outline: none;
    font-size: 15px;
    transition: background-color 0.3s ease;
}

.active, .collapsible:hover {
    background-color: #555;
}

/* Collapsible Content */
.content {
    display: none; /* Hidden by default */
    overflow: hidden;
    padding: 10px;
    background-color: #222; /* Optional: Slightly different bg */
}

/* Audio Player */
.Audio1, .Audio2 {
    position: fixed;
    bottom: 5%;
    z-index: 9999;
    background: white;
    border: 1px solid black;
}

.Audio1 {
    left: 5%;
}

.Audio2 {
    left: 65%;
}

</style>

<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  });
}

</script>
