<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        /* General Page Styling */
        html, body {
            margin: 0;
            padding: 0;
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 1000;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
        }

        .navbar a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        /* Collapsible Sections */
        .collapsible {
            background-color: #444;
            color: white;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .collapsible:hover, .collapsible.active {
            background-color: #666;
        }

        /* Section Content */
        .content {
            display: none; /* Hidden by default */
            padding: 10px;
            background-color: #222;
            text-align: center;
        }

        /* Images */
        .content img {
            width: 90%;  /* Make sure images are visible */
            max-width: 800px; /* Prevents images from being too large */
            height: auto; /* Keeps aspect ratio */
            display: block;
            margin: 10px auto;
        }

        /* Audio Players */
        .audio-container {
            position: fixed;
            bottom: 5%;
            left: 5%;
            z-index: 9999;
            display: flex;
            gap: 20px;
        }

        audio {
            background: white;
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="https://sigmaboi1312.github.io/HTML/HTML">Hentai</a>
        <a href="https://sigmaboi1312.github.io/HTML/ADS">Nutaku</a>
        <a href="https://sigmaboi1312.github.io/HTML/BRECKIE">Breckie Vid</a>
        <a href="https://sigmaboi1312.github.io/HTML/OLIVIA">Olivia</a>
        <a href="https://sigmaboi1312.github.io/HTML/PHONE">Breckie Pic</a>
        <a href="https://sigmaboi1312.github.io/HTML/SANO">Sano-BR</a>
        <a href="https://sigmaboi1312.github.io/HTML/OTHER">Other</a>
    </div>

    <!-- Audio Players -->
    <div class="audio-container">
        <audio controls>
            <source src="voice1.mp3" type="audio/mp3">
        </audio>
        <audio controls>
            <source src="Voice2.mp3" type="audio/mp3">
        </audio>
    </div>
    <br><br>

    <!-- Image Sections -->
    <button class="collapsible">Bulma, Chi-Chi & 18</button>
    <div class="content">
        <img src="Bulma_Chi-Chi_18_-__DBZ__Easter_00.jpg">
        <img src="Bulma_Chi-Chi_18_-__DBZ__Easter_01.jpg">
        <img src="Bulma_Chi-Chi_18_-__DBZ__Easter_02.jpg">
        <img src="Bulma_Chi-Chi_18_-__DBZ__Easter_03.jpg">

    <button class="collapsible">Chi-Chi</button>
    <div class="content">
        <img src="Chi-Chi__DBZ___HNY_2022_Sano_BR_00.jpg">
        <img src="Chi-Chi__DBZ___HNY_2022_Sano_BR_01.jpg">
        <img src="Chi-Chi__DBZ___HNY_2022_Sano_BR_02.jpg">
        <img src="Chi-Chi__DBZ___HNY_2022_Sano_BR_03.jpg">

    <button class="collapsible">Bulma & Android 18</button>
    <div class="content">
        <img src="Android_18_Bulma__DBS__Sano_BR_file_00.jpg">

        <img src="Momo_Yaoyorozu_cowgirl__MHA__FILE_3.jpg">
    </div>

    <!-- Collapsible JavaScript -->
    <script>
        var coll = document.getElementsByClassName("collapsible");
        for (var i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    content.style.display = "block";
                }
            });
        }
    </script>

</body>
</html>
